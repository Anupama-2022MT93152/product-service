<!DOCTYPE html>
<html>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.title }} by {{ product.author }} - ${{ product.price }}
                <a href="/edit_product/{{ product.id }}">Edit</a>
                <a href="/delete_product/{{ product.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/manage_product/0">Add Product</a>
</body>
</html>
